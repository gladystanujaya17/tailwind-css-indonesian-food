<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="text-gray-600 font-body">
    
    <!-- Content Wrapper -->
    <div class="grid md:grid-cols-3">

        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100 flex justify-start cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
                        </svg> 
                        <a href="#" class="hover:text-gray-700 ml-2">The Local's</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>                          
                    </div>
                </div>

                <ul class="text-sm mt-6 py-1 hidden md:block" id="menu">
                    <li class="text-gray-600">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Home</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                              </svg>                              
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                              </svg>                              
                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                              </svg>                              
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- End of Navigation -->


        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex md:justify-end">
                <a href="#" class="btn text-primary border-primary border-2 mb-5 hover:bg-primary hover:text-secondary-100 transition ease-out duration-500">Log in</a>
                <a href="#" class="btn text-primary ml-2 border-primary border-2 mb-5 hover:bg-primary hover:text-secondary-100 transition ease-out duration-500">Sign up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl" data-aos="fade-up" data-aos-duration="500" data-aos-easing="ease-in">Recipes</h2>
                <h3 class="text-2xl" data-aos="fade-up" data-aos-duration="300" data-aos-duration="500" data-aos-easing="ease-in">For Local</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- Cards -->
                    <div class="card hover:shadow-lg transform hover:scale-105 hover:bg-primary hover:text-secondary-100 transition ease-in duration-300" data-aos="fade-down" data-aos-duration="500">
                        <img src="img/fried-rice.jpg" alt="Fried Rice" class="w-full h-32 sm:h-48">
                        <!-- h-48 = ini tingginya memendek -->
                        <div class="m-4">
                            <span class="font-bold text-lg">Fried Rice</span>
                            <span class="block text-sm object-cover">Recipe by Mario</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>                              
                            <span>25 min</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg transform hover:scale-105 hover:bg-primary hover:text-secondary-100 transition ease-in duration-300" data-aos="fade-down" data-aos-duration="500" data-aos-delay="300">
                        <img src="img/satay.jpg" alt="Satay" class="w-full h-32 sm:h-48">
                        <!-- h-48 = ini tingginya memendek -->
                        <div class="m-4">
                            <span class="font-bold text-lg">Satay</span>
                            <span class="block  text-sm object-cover">Recipe by Fellisha</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>  
                            <span>25 min</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg transform hover:scale-105 hover:bg-primary hover:text-secondary-100 transition ease-in duration-300" data-aos="fade-down" data-aos-duration="500" data-aos-delay="600">
                        <img src="img/soto.jpg" alt="soto" class="w-full h-32 sm:h-48">
                        <!-- h-48 = ini tingginya memendek -->
                        <div class="m-4">
                            <span class="font-bold text-lg">Soto</span>
                            <span class="block text-sm object-cover">Recipe by Xavier</span>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>  
                            <span>25 min</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Popular Recipes</h4>

                <div class="mt-8">
                    <!-- Cards -->
                </div>

                <div class="flex justify-center">
                    <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
